name: Check
defaults:
  run:
    shell: bash

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:
  workflow_call:

jobs:
  check:
    name: Check on ubuntu-latest
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=true"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Restore Gradle cache
        id: cache
        uses: actions/cache@v3.2.3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/yarn
            ~/.gradle/nodejs
            ~/.konan
            ~/.cache/yarn
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Gradle Check
        run: ./gradlew detektAll check -x detekt --scan

      - name: Make artifact location URIs relative
        if: ${{ always() }}
        continue-on-error: true
        run: |
          cp ${{ github.workspace }}/build/reports/detekt/detekt.sarif ${{ github.workspace }}/detekt.sarif.json
          echo "$(
            jq \
              --arg github_workspace ${{ github.workspace }} \
              '. | ( .runs[].results[].locations[].physicalLocation.artifactLocation.uri |= if test($github_workspace) then .[($github_workspace | length | . + 1):] else . end )' \
              ${{ github.workspace }}/detekt.sarif.json
          )" > ${{ github.workspace }}/detekt.sarif.json

      - uses: github/codeql-action/upload-sarif@v2
        if: ${{ always() }}
        with:
          sarif_file: ${{ github.workspace }}/detekt.sarif.json
          checkout_path: ${{ github.workspace }}

      - name: Gradle Assemble
        run: ./gradlew assemble --scan

      - name: Gradle Check Sandbox
        working-directory: sandbox
        run: ./gradlew check --scan

      - name: Gradle Assemble Sandbox
        working-directory: sandbox
        run: ./gradlew assemble --scan

      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports-${{ runner.os }}
          path: |
            **/build/reports
            detekt.sarif.json
